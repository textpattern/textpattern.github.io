---
layout: search
title: Search the documentation
search_omit: true
sitemap: false
---

<div class="wrapper-inner zebra">
    <div class="container" itemscope itemtype="https://schema.org/WebSite">
        <meta itemprop="url" content="https://docs.textpattern.com/">
        <form class="search-hero" role="search" method="get" action="https://docs.textpattern.com/search" itemprop="potentialAction" itemscope itemtype="https://schema.org/SearchAction" data-search-form>
            <meta itemprop="target" content="https://docs.textpattern.com/search/?q={q}">
            <label class="accessibility" for="q">Search</label>
            <input id="q" name="q" type="search" size="28" itemprop="query-input" data-search-input>
            <input class="button-primary" type="submit" value="Search">
        </form>
    </div>
</div>

<div class="wrapper-inner">
    <div class="container">
        <h1>Documentation search results</h1>
        <div class="article-description" data-search-found>
            <p><span data-search-found-count></span> document(s) found matching your search request <q><span data-search-found-term></span></q>.</p>
        </div>
        <div class="teaser-container" data-search-results></div>
        <script id="search-result" type="text/x-template">
            <article class="teaser">
                <h2><a href="##Url##">##Title##</a></h2>
                <div class="article-description">
                    <p>##Excerpt##</p>
                </div>
                <p><a href="##Url##">Read moreâ€¦</a></p>
            </article>
        </script>
        <script src="https://docs.textpattern.com/js/jquery.js"></script>
        <script src="https://docs.textpattern.com/js/lunr.js"></script>
        <script src="https://docs.textpattern.com/js/search.js"></script>
    </div>
</div>
